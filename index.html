<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header id="header">
            <h2>Gmail</h2>
            <h2>Images</h2>
            <i class="material-icons">apps</i>
            <button>Sign in</button>
        </header>
        <section id="mid-section">
            <div id="img-div">
                <img alt="" src="assets/google_logo.png">
            </div>
            <div id="search-box">
                <i class="material-icons">search</i>
                <input type="search" id="search">
                <i class="material-icons">mic</i>
            </div>
            <div id="buttons">
                <button class="google-buttons">Google Search</button>
                <button class="google-buttons">I'm Feeling Lucky</button>                
            </div>
            <div id="offer">
                <p>Google offered in: </p>
                <a href="#">Hausa</a>
                <a href="#">Akan</a>
                <a href="#">Ewe</a>
                <a href="#">Ga</a>
            </div>
        </section>
        <footer id="footer">
            <section id="left">
                <ul>
                    <a href="#" class="footer-link"><li>About</li></a>
                    <a href="#" class="footer-link"><li>Advertising</li></a>
                    <a href="#" class="footer-link"><li>Business</li></a>
                    <a href="#" class="footer-link"><li>How Search works</li></a>
                </ul>
            </section>
            <section id="right">
                <ul>
                    <a href="#" class="footer-link"><li>Privacy</li></a>
                    <a href="#" class="footer-link"><li>Terms</li></a>
                    <a href="#" class="footer-link"><li>Settings</li></a>
                </ul>
            </section>
        </footer>

    </body>
</html>
